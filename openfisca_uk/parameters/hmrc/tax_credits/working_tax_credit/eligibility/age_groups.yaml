lower:
  description: Individuals aged between the lower age threshold and the middle age threshold can claim Working Tax Credit if they satisfy specific conditions related to disability or childcare and meet a reduced work requirement.
  values:
    2003-04-06: 16
  metadata:
    unit: year
    name: wtc_lower_age_threshold
    label: WTC lower age threshold
    reference:
