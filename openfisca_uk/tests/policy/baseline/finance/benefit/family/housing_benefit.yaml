    age: 26
    weekly_hours: 31
    employment_income: 3801 - (2830 - 52 * (5 + 37.1))
    tenure_type: RENT_FROM_COUNCIL
    claims_HB: true
    claims_WTC: true
    benunit_rent: 88 * 52
    is_household_head: true
  output:
    WTC_basic_element: 2005
    WTC_worker_element: 825
